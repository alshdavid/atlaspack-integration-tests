options:
  name: html-imagesrcset
package.json:
  type: module
100x100.png: file://<root>/assets/100x100.png
200x200.png: file://<root>/assets/200x200.png
300x300.png: file://<root>/assets/300x300.png
index.html: >
  <!doctype html>

  <html>

  <head>

  <meta charset="utf-8">

  <link rel="preload" as="image" href="100x100.png" imagesrcset="200x200.png
  250w, 300x300.png 500w">

  </head>

  <body>

  </body>

  </html>
