options:
  name: html-svg
package.json:
  type: module
file.svg: |
  <svg xmlns="http://www.w3.org/2000/svg" id="all">
      <rect width="100" height="100" x="0" y="0"/>
  </svg>
index.html: |-
  <!DOCTYPE html>
  <svg xmlns:xlink="http://www.w3.org/1999/xlink">
  	<use xlink:href="file.svg#all"/>
  </svg>
