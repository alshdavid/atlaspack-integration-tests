options:
  name: webmanifest-json
package.json:
  type: module
file-handler-icon.png: file://<root>/assets/file-handler-icon.png
icon.png: file://<root>/assets/icon.png
index.html: |
  <!doctype html>
  <html>
  <head>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
  </body>
  </html>
manifest.json: |
  {
    "name": "pwa-webmanifest-example",
    "icons": [
      {
        "src": "icon.png",
        "sizes": "100x100",
        "type": "image/png"
      }
    ],
    "screenshots": [
      {
        "src": "screenshot.png",
        "sizes": "100x100",
        "type": "image/png"
      }
    ],
    "shortcuts": [
      {
        "name": "example-shortcut",
        "icons": [
          {
            "src": "shortcut-icon.png",
            "sizes": "100x100",
            "type": "image/png"
          }
        ]
      }
    ],
    "file_handlers": [
      {
        "name": "example-file-handler",
        "icons": [
          {
            "src": "file-handler-icon.png",
            "sizes": "100x100",
            "type": "image/png"
          }
        ]
      }
    ]
  }
screenshot.png: file://<root>/assets/screenshot.png
shortcut-icon.png: file://<root>/assets/shortcut-icon.png
